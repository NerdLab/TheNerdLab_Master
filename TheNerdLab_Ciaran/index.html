<!doctype html>
<html class="no-js" lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheNerdLab.Net</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="body-content">

        <div class="header-content">
            <div class="row">
                <div class="large-6 medium-6 small-6 columns">
                    <a class="menu-icon"></a>
                </div>
            </div>
        </div>
        <!-- .header-content -->

        <div class="logo-position">
            <div class="row">
                <div class="large-7 medium-7 small-7 columns">
                    <img src="assets/images/logos/TheNerdLab.png">
                </div>
            </div>

            <div class="row">
                <div class="large-3 medium-3 small-3 columns ">
                    <div class="button-layout">
                        <a data-open="modalLogin" class="button radius">Log In</a>
                    </div>
                </div>
                <div class="reveal" id="modalLogin" data-reveal>
                    <h2 class="text-centre">Existing User Login</h2>
                    <form>
                        <div class="row colums">
                            <label>Username:
                                <input type="text" placeholder="Your Username">
                            </label>
                            <label>Password:
                                <input type="text" placeholder="Your Password">
                            </label>
                        </div>
                    </form>
                </div>


                <div class="large-3 medium-3 small-3 columns ">
                    <div class="button-layout">
                        <a href="#" class="button radius">Idea Time!</a>
                    </div>
                </div>
                <div class="large-3 medium-3 small-3 columns ">
                    <div class="button-layout">
                        <a href="#" class="button radius">About Us</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- .logo-position -->
    </div>
    <!-- .body-content -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
