<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="body-content">
        <div class="header-content">
            <div class="row">
                <div class="large-6 medium-6 small-6 columns">
                    <a class="menu-icon"></a>
                </div>
            </div>
        </div>
        <!-- .header-content -->

        <div class="logo-position">
            <div class="row">
                <div class="large-7 medium-7 small-7 columns">
                    <img src="assets/images/logos/TheNerdLab.png">
                </div>
            </div>

            <div class="row">
                <div class="large-3 medium-3 small-3 columns ">
                    <div class="button-layout">
                        <a data-open="modalLogin" class="button radius">Log In</a>
                    </div>
                </div>
                <!--animation to allow for the form to scale up and down, X button at the side -->
                <div class="reveal" id="modalLogin" data-reveal data-animation-in="scale-in-up" data-animation-out="scale-out-down">
                    <h2 class="text-centre">Login to TheNerdLab</h2>
                    <form data-abide novalidate="">
                        <div class="alert callout" style="display:none;" data-abide-error>
                            <p>
                                <i class="fi-alert"></i> Oooops, there seems to be some problems!
                            </p>
                        </div>
                        <div class="row colums">
                            <label>Username:
                                <input type="text" placeholder="Your Username" required="">
                                <span class="form-error">
                                    <i class="fi-alert" ></i> You must enter a username
                                </span>
                            </label>
                        </div>
                        <div class="row colums">
                            <label>Password:
                                <input type="password" placeholder="Your Password" required="">
                                <span class="form-error">
                                    <i class="fi-alert" ></i> You must enter a valid password
                                </span>
                            </label>
                        </div>
                        <div class="row colums">
                            <input type="submit" class="button" value="Login">
                        </div>
                        <button class="close-button" data-close aria-label="Close reveal" type="button">
                            <span aria-hidden="true"> &times;</span>
                        </button>
                    </form>
                </div>

                <!--New User button and form-->
                <div class="large-3 medium-3 small-3 columns ">
                    <div class="button-layout">
                        <a data-open="modalNewUser" class="button radius">Idea Time</a>
                    </div>
                </div>
                <!--animation to allow for the form to scale up and down, X button at the side -->
                <div class="reveal" id="modalNewUser" data-reveal data-animation-in="scale-in-up" data-animation-out="scale-out-down">
                    <h2 class="text-centre">Create a new Account</h2>
                    <form data-abide novalidate="">
                        <div class="alert callout" style="display:none;" data-abide-error>
                            <p>
                                <i class="fi-alert"></i> Oooops, there seems to be some problems!
                            </p>
                        </div>
                        <div class="row colums">
                            <label>Username:
                                <input type="text" placeholder="Your Username" required="">
                                <span class="form-error">
                                    <i class="fi-alert" ></i> You must enter a username
                                </span>
                            </label>
                        </div>
                        <div class="row colums">
                            <label>Email:
                                <input type="text" placeholder="Your Email" required pattern="email">
                                <span class="form-error">
                                    <i class="fi-alert" ></i> You must enter a valid email addres
                                </span>
                            </label>
                        </div>
                        <div class="row colums">
                            <label>Password:
                                <input type="password" placeholder="Your Password" required="">
                                <span class="form-error">
                                    <i class="fi-alert" ></i> You must enter a valid password
                                </span>
                            </label>
                        </div>
                        <div class="row colums">
                            <label>Phone Number:
                                <input type="text" placeholder="Your Number" pattern="number">
                                <span class="form-error">
                                    <i class="fi-alert" ></i> Sorry, only numbers can go here (smiley face)
                                </span>
                            </label>
                        </div>
                        <div class="row colums">
                            <input type="submit" class="button" value="Continue..">
                        </div>
                        <button class="close-button" data-close aria-label="Close reveal" type="button">
                            <span aria-hidden="true"> &times;</span>
                        </button>
                    </form>
                </div>
                <!--About Us-->
                <div class="large-3 medium-3 small-3 columns ">
                    <div class="button-layout">
                        <a href="aboutus.html" class="button radius">About Us</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- .logo-position -->
    </div>
    <!-- .body-content -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
